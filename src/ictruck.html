<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ice Cream Truck Locator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ice Cream Truck Locator</h1>
  <div class="form-container">
    <label for="day">Select a day:</label>
    <select id="day">
      <option value="Sunday">Sunday</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
    </select>
    <button id="findTruckBtn">Find the Truck</button>
  </div>
  <div id="results"></div>

  <script src="script.js" type="module"></script>
</body>
</html>
